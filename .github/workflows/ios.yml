name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Force Xcode 11
        run: sudo xcode-select -switch /Applications/Xcode_11.3.app
      - name: Run tests
        run: xcodebuild -project 'Hasher.xcodeproj' -scheme 'Hasher' -destination 'platform=iOS Simulator,name=iPhone 11 Pro Max,OS=13.2' clean test
      - name: Build App
        run: xcodebuild -project 'Hasher.xcodeproj' -scheme 'Hasher' -destination 'generic/platform=iOS' -configuration Release build CODE_SIGNING_ALLOWED=NO
